<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Divisions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" force-overscroll="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Divisions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [routerLink]="['/divisions/' + type.type]" *ngFor="let type of types">
      <ion-label>{{type.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
