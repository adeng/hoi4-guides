<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" force-overscroll="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Countries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [routerLink]="['/countries/' + country.tag]" *ngFor="let country of countries">
      <ion-thumbnail slot="start">
        <img src="../../../../assets/flags/{{country.avatar}}">
      </ion-thumbnail>
      <ion-label>{{country.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
