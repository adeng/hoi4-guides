<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			Germany
		</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let strategy of strategies | async">
		<ion-card-header>
			<ion-card-subtitle>
				GERMANY
			</ion-card-subtitle>
			<ion-card-title>
				{{strategy.name}}
			</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			{{strategy.description}}
		</ion-card-content>
	</ion-card>
